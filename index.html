<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width" />

	<title>WorldView</title>

	<link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<link rel="stylesheet" href="main.css" />
	<link rel="stylesheet" href="float-grid.css" />
</head>
<body>
	<!-- https://api.500px.com/api/js-sdk/authorize?sdk_key=b68e60cff4c929bedea36ca978830c5caca790c3&callback=_500pxCallback82994088 -->
<div class = "iglog"><a id="login" class = "login">Log in to 500px</a></div>
<div class = "centered">
<h1><span class="world">World</span><span class="view">View</span></h1>
<p>Search the name of a country to see the latest news and pictures!</p>

<input type="text" name="input" placeholder="France">
<button>Explore</button>
</div>

<div class = "instagram col-6"> <h2 class = "iglog">You must log in to Instagram to see this portion of the app.  You can log into Instagram by clicking the link in the upper right hand corner of the screen.</h2>
</div>

<div class = "nyt col-6"></div>

<script src="./500px.js"></script>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src= "app.js"></script>
<script>
  $(document).ready(function () {
    _500px.init({
      sdk_key: '04a57d5e6d2c3a8ee908e4c41db09f0f5ec31b26'
    });
  });
	// When the user logs in we will pull their favorite photos
  _500px.on('authorization_obtained', function () {
    $('#not_logged_in').hide();
    $('#logged_in').show();
    // Get my user id
    _500px.api('/users', function (response) {
      var me = response.data.user;
      // Get my favorites
      _500px.api('/photos', { feature: 'user_favorites', user_id: me.id }, function (response) {
        if (response.data.photos.length == 0) {
          alert('You have no favorite photos.');
        } else {
          $.each(response.data.photos, function () {
            $('#logged_in').append('<img src="' + this.image_url + '" />');
          });
        }
      });
    });
  });
  _500px.on('logout', function () {
    $('#not_logged_in').show();
    $('#logged_in').hide();
    $('#logged_in').html('');
  });
  // If the user has already logged in & authorized your application, this will fire an 'authorization_obtained' event
  _500px.getAuthorizationStatus();
  // If the user clicks the login link, log them in
  $('#login').click(_500px.login);
});
</script>
</body>
</html>
